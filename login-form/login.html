<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Container para ficar o form do login-->
    <main class="container">

        <h2>Login</h2>
        <!--Formulário até o botão de acesso a conta-->
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Digite seu usuário">
                <!--div para a linha de baixo-->
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <!--div para a linha de baixo-->
                <div class="underline"></div>
            </div>
            <!--botão para acessar a conta-->
            <input type="submit" value="Entrar">
        </form>
        <!-- Div para cadastrar novo usuario-->
        <div class="footer">
            <span>Não tem uma conta? </span>
            <div class="registration-field">
                <a href="cadastro.html">
                    Cadastre-se
                </a>
            </div>

        </div>
        </div>
    </main>
</body>

</html>
